<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
  </head>
  <body>
    
    <section>
      <button type="button" id="reset">Reset Temp</button>
      <button type="button" id="switch">Switch Power Saving Mode</button>
      <button type="button" id="temp-up">Increase Temperature</button>
      <button type="button" id="temp-down">Decrease Temperature</button>
  
      <h3 id="temperature"></h3>
      <h3 id="usage"></h3>
      <h3 id="power"></h3>
      
    </section>
    
    <script src="../src/thermostat.js"></script>
    <script src="jasmine-3.6.0/jQuery.js"></script>
    <script>
 
      $( document ).ready(function() {
          thermostat = new Thermostat();
          $('#temperature').text('Temperature is :' + thermostat.temperature)
          $('#usage').text('Current usage is :' + thermostat.usage())
          $('#power').text('Power Saving Mode is :' + thermostat.powerSaving)

          $( "#temp-up" ).click(function( upByOne ) {
            thermostat.upByOne();
          $('#temperature').text('Temperature is :' + thermostat.temperature);
          $('#usage').text('Current usage is :' + thermostat.usage())
          });

          $( "#temp-down" ).click(function( downByOne ) {
            thermostat.downByOne();
          $('#temperature').text('Temperature is :' + thermostat.temperature);
          $('#usage').text('Current usage is :' + thermostat.usage()) 
        });

          $( "#switch" ).click(function( switchPowerSaving ) {
            thermostat.switchPowerSaving() 
          $('#power').text('Power Saving Mode is :' + thermostat.powerSaving) 
          });

          $( "#reset" ).click(function( reset ) {
            thermostat.reset() 
          $('#temperature').text('Temperature is :' + thermostat.temperature);
          $('#usage').text('Current usage is :' + thermostat.usage())
          });
          
      });
   
      </script>
  </body>
</html>
